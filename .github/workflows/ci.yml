name: MLflow CI Retraining

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  retrain:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.9"

    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install mlflow scikit-learn pandas numpy

    - name: Run MLflow Project (Retraining)
      run: |
        cd MLProject
        mlflow run . --env-manager=local

    - name: Get latest run_id
      run: |
        RUN_ID=$(ls mlruns/0 | sort | tail -n 1)
        echo "RUN_ID=$RUN_ID" >> $GITHUB_ENV

    - name: Build Docker Image with MLflow
      run: |
        mlflow models build-docker \
          --model-uri runs:/$RUN_ID/model \
          --name ${{ secrets.DOCKERHUB_USERNAME }}/telco-churn-model

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Push Docker Image
      run: |
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/telco-churn-model