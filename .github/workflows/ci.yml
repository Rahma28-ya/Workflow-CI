name: MLflow CI Retraining - Advance

on:
  push:
    branches:
      - main

jobs:
  train-and-docker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install MLflow
        run: |
          pip install mlflow

      - name: Run MLflow Project
        run: |
            mlflow run MLProject --env-manager=local


      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build MLflow Docker Image
        run: |
            mlflow projects build-docker MLProject -n telco-churn-mlflow:latest

      - name: Tag and Push Docker Image
        run: |
          docker tag telco-churn-mlflow:latest ${{ secrets.DOCKER_USERNAME }}/telco-churn-mlflow:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/telco-churn-mlflow:latest
