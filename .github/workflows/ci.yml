name: MLflow CI Retraining 

on:
  push:
    branches:
      - main

jobs:
  train-and-docker:
    runs-on: ubuntu-latest

    steps:
      # Checkout repository
      - uses: actions/checkout@v3

      # Set up Python
      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # Install dependencies
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install mlflow scikit-learn pandas

      # Run MLProject 
      - name: Run MLProject
        run: |
          mlflow run MLProject --env-manager=local

      # Upload MLflow artifacts 
      - name: Upload MLflow artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mlflow-artifacts
          path: mlruns

      # Docker login
      - name: Docker login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Build Docker image dari MLflow model
      - name: Build and Push Docker Image
        run: |
          # Ambil run_id terbaru dari experiment 0
          RUN_ID=$(ls mlruns/0 | tail -n 1)
          
          # Build Docker image dari artifact model MLflow
          mlflow models build-docker \
            -m mlruns/0/$RUN_ID/artifacts/model \
            -n ${{ secrets.DOCKER_USERNAME }}/telco-churn-mlflow:latest
          
          # Push ke Docker Hub
          docker push ${{ secrets.DOCKER_USERNAME }}/telco-churn-mlflow:latest
