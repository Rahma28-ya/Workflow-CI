name: MLflow CI Retraining - Final

on:
  push:
    branches:
      - main

jobs:
  train-and-docker:
    runs-on: ubuntu-latest

    steps:
      # Checkout repo
      - uses: actions/checkout@v3

      # Setup Python
      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # Install dependencies
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install mlflow scikit-learn pandas

      # Run MLProject: train & log model
      - name: Run MLProject
        run: |
          mlflow run MLProject --env-manager=local

      # Upload MLflow artifacts (optional)
      - name: Upload MLflow artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mlflow-artifacts
          path: mlruns

      # Docker login
      - name: Docker login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Build & push Docker image
      - name: Build and Push Docker Image
        run: |
          # Ambil run_id terakhir dari experiment 0
          RUN_ID=$(ls mlruns/0 | sort | tail -n 1)
          
          # Build docker image dari model artifact
          mlflow models build-docker -m mlruns/0/$RUN_ID/artifacts/model \
            -n ${{ secrets.DOCKER_USERNAME }}/telco-churn-mlflow:latest
          
          # Push image ke Docker Hub
          docker push ${{ secrets.DOCKER_USERNAME }}/telco-churn-mlflow:latest
