name: MLflow CI Retraining - Advance

on:
  push:
    branches:
      - main

jobs:
  train-and-docker:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install mlflow scikit-learn pandas

      - name: Run MLProject (train & log model)
        run: |
          mlflow run MLProject --env-manager=local

      - name: Get latest run_id
        id: get_run_id
        run: |
          RUN_ID=$(ls -td mlruns/0/* | head -n 1 | awk -F'/' '{print $3}')
          echo "run_id=$RUN_ID" >> $GITHUB_ENV

      - name: Build and Push Docker Image
        env:
          RUN_ID: ${{ env.run_id }}
          DOCKER_USER: ${{ secrets.DOCKER_USERNAME }}
        run: |
          mlflow models build-docker \
            -m mlruns/0/$RUN_ID/artifacts/model \
            -n $DOCKER_USER/telco-churn-mlflow:latest
          docker login -u $DOCKER_USER -p ${{ secrets.DOCKER_PASSWORD }}
          docker push $DOCKER_USER/telco-churn-mlflow:latest

      - name: Upload MLflow artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mlflow-artifacts
          path: mlruns